<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #090606;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rating-group input {
            display: none;
        }

        .rating-group label {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .rating-group input:checked + label {
            background-color: #4CAF50;
            color: white;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-group">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">5</label>

                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">4</label>

                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">3</label>

                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">2</label>

                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">1</label>
                </div>
            </div>

            <div class="form-group">
                <label for="questions">Questions regarding product or service</label>
                <textarea id="questions" name="questions" placeholder="Enter your questions here" required></textarea>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" placeholder="Any additional comments?" required></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>

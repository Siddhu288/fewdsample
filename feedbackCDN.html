<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #121212;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rating-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating-group input {
            display: none;
        }
        .rating-group label {
            cursor: pointer;
            padding: 12px 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
            font-weight: bold;
            text-align: center;
        }
        .rating-group input:checked + label {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center text-primary">Feedback Form</h2>
            <form>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>

             
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <div class="rating-group">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">5</label>

                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4</label>

                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3</label>

                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2</label>

                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">1</label>
                    </div>
                </div>

               
                <div class="mb-3">
                    <label for="questions" class="form-label">Questions regarding product or service</label>
                    <textarea class="form-control" id="questions" rows="3" placeholder="Enter your questions here" required></textarea>
                </div>

                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Any additional comments?" required></textarea>
                </div>

                
                <button type="submit" class="btn btn-dark w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

</body>
</html>
